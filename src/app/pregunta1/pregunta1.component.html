<div>
    <h2>Estacionamiento</h2>
    <label for="horas">Horas:</label>
    <input type="number" id="horas" [(ngModel)]="tiempoHoras" />
    <br />
    <label for="minutos">Minutos:</label>
    <input type="number" id="minutos" [(ngModel)]="tiempoMinutos" />
    <br />
    <button (click)="calcularCosto()">Calcular Costo</button>
    <p *ngIf="costoTotal > 0">El cliente debe pagar: ${{ costoTotal }}</p>
  </div>
